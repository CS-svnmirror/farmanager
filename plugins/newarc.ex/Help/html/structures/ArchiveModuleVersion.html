			hljs.initHighlightingOnLoad();
		</script>

	<body>

		<h1>ArchiveModuleVersion</h1>

		<div class="short_description">
			Структура <dfn>ArchiveModuleVersion</dfn> описывает версию архивного модуля.
		</div>

		<pre class="syntax">
			<code>
	struct ArchiveModuleVersion {
		unsigned char Major;
		unsigned char Minor;
		unsigned short Build;
	};
			</code>
		</pre>

		<h3>Элементы</h3>
	
		<div class="field">Major</div>
		<div class="field_description">
			Основная часть версии.
		</div>

		<div class="field">Minor</div>
		<div class="field_description">
			Дополнительная часть версии.
		</div>

		<div class="field">Build</div>
		<div class="field_description">
			Номер сборки.
		</div>

	</body>
