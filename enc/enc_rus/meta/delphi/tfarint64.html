<div class=shortdescr>
Структура <dfn>FARINT64</dfn> для Delphi:
</div>

<pre class=syntax>
TFarInt64Part = packed record
    LowPart : DWORD;
    HighPart : DWORD;
end;

TFarInt64 = packed record
   case Integer of

{$IFDEF USE_DELPHI4}
         0 : (i64 : Int64);
{$ENDIF}
         1 : (Part : TFarInt64Part);
   end;
</pre>
