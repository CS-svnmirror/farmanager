<div class=shortdescr>
Функция <dfn>ExitFARW</dfn> вызывается перед выходом из FAR.
В этой функции плагин может удалить все используемые ресурсы, например, ранее запрошенную память.</div>

<pre class=syntax>
void WINAPI ExitFARW( void );</pre>

<h3>Параметры</h3>
<div class=descr>
  Нет.
</div>

<h3>Возвращаемое значение</h3>
<div class=descr>
  Нет.
</div>
